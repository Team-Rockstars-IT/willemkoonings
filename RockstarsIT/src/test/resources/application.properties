# Database configuration will be overridden by @DynamicPropertySource in integration tests
# These are fallback values for unit tests that don't use Testcontainers
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Logging configuration for tests
logging.level.com.wkoonings.unitandintegrationtestspike=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=WARN
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN
# JPA configuration for tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Disable security for easier testing (optional)
# Uncomment the next line if you want to disable security in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Disable SpringDoc in tests (reduces startup time)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
# Use random port for tests
server.port=0
spring.profiles.active=test
app.data.init.enabled=false

